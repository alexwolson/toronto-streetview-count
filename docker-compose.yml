version: '3.8'

services:
  toronto-streetview:
    build: .
    container_name: toronto-streetview-counter
    restart: unless-stopped
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - DATA_DIR=/app/data
      - OUTPUT_DIR=/app/outputs
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    command: >
      sh -c "
        echo 'ğŸš€ Starting Toronto Street View Counter...' &&
        if [ ! -f /app/data/raw/toronto_boundary.geojson ]; then
          echo 'ğŸ“¥ Downloading data sources...' &&
          toronto-streetview-count download-boundary;
        fi &&
        if [ ! -f /app/data/derived/sample_points.parquet ]; then
          echo 'ğŸ›£ï¸ Preparing sample points...' &&
          toronto-streetview-count prepare-points --spacing 50;
        fi &&
        echo 'ğŸ” Starting Street View crawl...' &&
        toronto-streetview-count crawl --radius 30 --qps 10 --batch-size 1000 --data-dir /app/data
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import toronto_streetview_count; print('Healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a monitoring service
  monitoring:
    image: nginx:alpine
    container_name: toronto-streetview-monitor
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./outputs:/usr/share/nginx/html:ro
      - ./monitoring.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - toronto-streetview
